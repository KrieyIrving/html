<html>	
	<head>

	<body>
	<form action="1127917153@qq.com" name="form1" method="post"

           姓名： 
	<input name="name" type="text" size"15"/><br><br>

	<input type="submit" name="submit" value="提交" />
	<input type="reset" name="submit2" value="重置" />
	</table>
